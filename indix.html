<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像展示 - 973943.png</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        .image-container {
            max-width: 90vw;
            max-height: 80vh;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            padding: 15px;
        }
        #target-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }
        .image-name {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }
        .tip {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 请确保图像文件与网页文件在同一文件夹下 -->
        <img id="target-image" src="973943.png" alt="展示图像">
    </div>
    <div class="image-name">973943.png</div>
    <div class="tip">点击图像可查看原始尺寸（若图像过大可滚动浏览）</div>

    <script>
        // 点击图像切换原始尺寸/适应尺寸
        const image = document.getElementById('target-image');
        let isOriginalSize = false;
        
        image.addEventListener('click', () => {
            if (isOriginalSize) {
                image.style.maxWidth = '100%';
                image.style.maxHeight = '100%';
            } else {
                image.style.maxWidth = 'none';
                image.style.maxHeight = 'none';
            }
            isOriginalSize = !isOriginalSize;
        });
    </script>
</body>
</html>
